<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
</head>

<body>
    <header>
        <h1>My Weather App</h1>
        <div id="searchDiv">
            <form class="citySearch">
                <input type="text" pattern="^[a-zA-Z]*$">
                <button type="submit" placeholder="Search for the city">Search</button>
            </form>
        </div>
    </header>
    <div class="mainDiv">
        <h2>The weather in</h2>
        
        <div class="weatherInfoDiv">
            <h3></h3>
            <h4 id="weatherCondition"></h4>
            <h4 id="weatherTemperature"></h4>
            <img id="weatherIcon">
            <h4 id="apparentTemperature"></h4>
            <label for="farenheit">Show temperature in Farenheit</label>
            <input type="checkbox" name="farenheit">
        </div>
    </div>
    <footer>Powered by  <a href="https://github.com/sacifuentespa">
            Santiago Cifuentes
        </a></footer>
</body>

</html>
